<!DOCTYPE html>
<html>
	<head>
		<title>Layout1</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
	</head>
	<!-- BODY -->
	<body>
		<!-- MAIN -->
		<main>
			<section class="wrapper">
				<h1>Backgrounds and Gradients</h1>
				<section class="grad_section">
					<div class="box b">
						<p class="box_text">Box1</p>
					</div>
					<div class="box linear_grad bl">
						<p class="box_text">Box2</p>
					</div>
					<div class="box radial_grad br">
						<p class="box_text">Box3</p>
					</div>
				</section>

					<!-- Image Box -->
				<div class="image_box">
					<span class="image_text">Box4</span>
				</div>
			</section>
		</main>
	</body>
</html>
